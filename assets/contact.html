<!DOCTYPE html>
<html lang="en">

<!--Metat data for the page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap will be being used for this page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Linking local style sheet -->
    <link rel="stylesheet" href="style.css">
    <!--this is the page where all contact will be created-->
    <title>Contact</title>
</head>


<body>
    
    <!--Navagator bar-->
    <nav class="navbar navbar-light navbar-expand-lg">

        <!--Nav Bar title-->
        <a class="navbar-brand text-white" href="contact.html">Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Nav bar functions-->
        <div class="collapse navbar-collapse" id="navbar1">
            
            <ul class="navbar-nav ml-auto">
                
            <!--Links to assest since active- -->
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <!--Links to portfolio -->
            <li class="nav-item ">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>

            <!--Links to About -->
            <li class="nav-item ">
                <a class="nav-link" href="../index.html">About</a>
            </li>

            </ul>
            
        </div>
    </nav>

    <div class="container-md">
        <div class="row">

            <!--Divideded context in two part-->
            <div class="col-sm-6">
                <!--contact information title-->
                <section>
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="sectiontitle">Contact</p>
                        </div>
                    </div>
                    
                    <!--user will input there info here-->
                    <div class="row">
                        <div class="col-sm-8">
                            <form>
                                <!--Gets user first name -->
                                <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                                </div>
                            
                                <!--Gets user email-->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>

                                <!--gets user message-->
                                <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                                <!--Button to submit-->
                                <div class="col-auto">
                                    <button type="submit" class="btn btn btn-info mb-2">Submit</button>
                                </div>
                            </form>

                        </div>

                        <!--This section will be a place holder-->
                        <div class="col-sm-4">
                            <aside class="clearfix">

                            </aside>
                        </div>

                    </div>
            
                   
                </section>
            </div>

            <!--This section will be a place holder-->
            <div class="col-sm-6">
                <aside class="clearfix">
                </aside>
            </div>
            

        </div>

    </div>

    <footer >
        <p>Made by Jacqueline Rivera</p>
    </footer>


</body>
</html>
