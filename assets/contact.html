<!DOCTYPE html>
<html lang="en">

<!--Metat data for the page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap will be being used for this page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Linking local style sheet -->
    <link rel="stylesheet" href="style.css">
    <!--this is the page where all contact will be created-->
    <title>Contact</title>
</head>


<body>
    
    <!--Navagator bar-->
    <Nav>
        <div class="container">
            <div class="row">
                <!--Section for name-->
                <div class="col-4">
                    <h1>Contact</h1>
                </div>

                <!--Section for name will adjust color later -->
                <div class="col-8">
                    <ul class="nav justify-content-end">
                        <!--Links about me tab-->
                        <li class="nav-item">
                          <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <!--Links portfolio tab-->
                        <li class="nav-item">
                          <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <!--Links index aka about me tab-->
                        <li class="nav-item">
                          <a class="nav-link" href="../index.html">About</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </Nav>

    <div class="container">
        <div class="row">

            <!--Divideded context in two part-->
            <div class="col-lg-8">
                <!--contact information title-->
                <section>
                    <div class="row">
                        <div class="col-lg-12">
                            <p id="sectiontitle">Contact</p>
                        </div>
                    </div>
                    
                    <!--user will input there info here-->
                    <div class="row">
                        
                        <form>
                            <!--Gets user first name -->
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Name</label>
                              <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="FirstName">
                            </div>
                           
                            <!--Gets user email-->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>

                            <!--gets user message-->
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">Message</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>

                    </div>
            
                   
                </section>
            </div>

            <!--This section will be a place holder-->
            <div class="col-lg-4">
                <aside class="clearfix">
                </aside>
            </div>
                

        </div>

    </div>

    <footer >
        <h2>Made by Jacqueline Rivera</h2>
    </footer>


</body>
</html>
